<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Pomodoro Timer</title>
</head>
<body>
<div class="stopwatch">
    <div id="input">
        <input type="number" id="set_timer" placeholder="Enter Time in Seconds" min="0">
    </div>

    <div id="timer"></div>

    <div class="buttons">
        <button type="button" class="btn btn-outline-primary" id="stop" onclick="pauseTimer()">Stop</button>
        <button type="button" class="btn btn-outline-primary" id="set" onclick="EnterDuration()">Play</button>
        <button type="button" class="btn btn-outline-primary" id="reset" onclick="resetTimer()">Reset</button>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
